<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/main.css" />
</head>

<body>
<div id="main" class="simple-main">
	<div class="register-process">
    	<div class="process first-process process-current">
        	<span class="index">1</span>
            填写注册信息
            <span class="process-dir-outside"></span>
        </div>
        <div class="process">
	        <span class="process-dir-inside"></span>
        	<span class="index">2</span>邮箱激活
            <span class="process-dir-outside"></span>
        </div>
        <div class="process">
        <span class="process-dir-inside"></span>
        	<span class="index">3</span>注册成功

        </div>
    </div>
    <div class="register-info">
    	<h3 class="title">注册帐号</h3>
        <div class="register-form">
            <form>
                <div class="item">
                    <label>用户名</label>
                    <input type="text" class="input-txt username" />
                </div>
                <div class="item">
                    <label>登录邮箱</label>
                    <input type="text" class="input-txt email" />
                </div>
                <div class="item">
                    <label>登录密码</label>
                    <input type="password" class="input-txt password" />
                </div>
                <div class="item">
                    <label>密码确认</label>
                    <input type="password" class="input-txt repeat-password" />
                </div>
                <div class="item">
                    <label>验证码</label>
                    <input type="text" class="input-txt verify" />
                    <img src="imgs/verifyhandler.png" height="34" class="verify" />
                    <a href="#" class="change-code">看不清？换一张</a>
                </div>
                <div class="item provision-item">
                	<input type="checkbox" name="" /> 我已经仔细阅读并接受
                    <a href="#">注册条款</a>
                </div>
                 <div class="item next-btn-item">
                 	<a type="button" class="next-step">下一步</a>
                 </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
