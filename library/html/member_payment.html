<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员充值</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="jQueryUI/themes/base/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="jQueryUI/themes/base/jquery.ui.dialog.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-schema-1.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="jQueryUI/jquery-ui.js"></script>
<script type="text/javascript" src="jQueryUI/jquery.ui.dialog.js"></script>
</head>

<body>
<div id="payment" title="会员充值">
<form>
	<div class="form-item head">
    <label> </label>
    <span><img src="img/default_head.jpg" /></span>
    </div>
    <div class="form-item">
    	<label>会员名：</label>
        <span>不抛弃不放弃</span>
    </div>
    <div class="form-item">
    	<label>充值金额：</label>
        <span><input type="number" name="form[balance]" class="number small-txt" /> 元</span>
    </div>
    <div class="form-item">
    	<label>赠送次数：</label>
        <span><input type="number" name="form[balance]" class="number small-txt" /> 次</span>
    </div>
    <div class="form-item">
    	<label>备注：</label>
        <span><textarea name="form[desc]" cols="23" rows="4"></textarea></span>
    </div>
    <div class="form-item button-item">
        <span><input type="submit" value="保存" class="button" /></span>
    </div>
</form>
</div>
<script type="text/javascript">
jQuery(function(){
	jQuery("#payment").dialog({
		"width":340,
	});
});
</script>
</body>
</html>
